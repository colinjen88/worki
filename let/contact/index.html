<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聯絡 | let.gowork.run</title>
  <meta name="description" content="聯絡合作、邀約面談或討論專案。" />
  <link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="../../assets/styles.css" rel="stylesheet" />
  <link href="../assets/let.css" rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen text-slate-200 selection:bg-indigo-500/30 selection:text-slate-50">
  <a href="#main" class="focus-ring sr-only focus:not-sr-only focus:fixed focus:left-4 focus:top-4 focus:z-50 focus:rounded-lg focus:bg-slate-900 focus:px-4 focus:py-2">跳到主要內容</a>

  <header class="sticky top-0 z-40 border-b border-white/10 bg-slate-950/30 backdrop-blur">
    <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 py-3 md:px-6">
      <a class="focus-ring flex items-center gap-2 rounded-lg px-2 py-1" href="../index.html" aria-label="回到首頁">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-indigo-500/15 text-indigo-300">
          <i data-lucide="sparkles" class="h-4 w-4"></i>
        </span>
        <span class="font-semibold tracking-tight text-slate-50">let.gowork.run</span>
      </a>

      <nav class="hidden items-center gap-6 md:flex" aria-label="主要導覽">
        <a class="focus-ring text-sm text-slate-200 hover:text-slate-50" href="../portfolio/index.html">作品集</a>
        <a class="focus-ring text-sm text-slate-200 hover:text-slate-50" href="../about/index.html">關於</a>
        <a class="focus-ring text-sm font-medium text-slate-50" href="./index.html">聯絡</a>
      </nav>

      <button data-nav-toggle class="focus-ring inline-flex items-center justify-center rounded-xl border border-white/10 bg-slate-900/40 p-2 text-slate-100 md:hidden" aria-label="開啟選單" aria-expanded="false">
        <i data-lucide="menu" class="h-5 w-5"></i>
      </button>
    </div>

    <div data-nav-panel data-open="false" class="hidden border-t border-white/10 bg-slate-950/60 md:hidden">
      <div class="mx-auto flex w-full max-w-7xl flex-col gap-2 px-4 py-3">
        <a class="focus-ring rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-white/5 hover:text-slate-50" href="../portfolio/index.html">作品集</a>
        <a class="focus-ring rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-white/5 hover:text-slate-50" href="../about/index.html">關於</a>
        <a class="focus-ring rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-white/5 hover:text-slate-50" href="./index.html">聯絡</a>
      </div>
    </div>
  </header>

  <main id="main" class="mx-auto w-full max-w-7xl px-4 py-12 md:px-6 md:py-14">
    <section class="grid grid-cols-1 gap-8 md:grid-cols-12 md:items-start">
      <div class="md:col-span-5">
        <h1 class="text-3xl font-bold text-slate-50 md:text-4xl">聯絡</h1>
        <p class="mt-3 text-sm leading-relaxed text-slate-200/80">如果你在招募或想合作專案，直接用 Email 會最快；表單目前先做骨架，後續再接上送出流程。</p>

        <div class="mt-6 space-y-3 rounded-3xl border border-white/10 bg-slate-900/20 p-6">
          <a class="focus-ring flex items-center gap-3 rounded-2xl border border-white/10 bg-slate-950/20 px-4 py-3 hover:bg-white/5" href="mailto:hello@example.com">
            <span class="inline-flex h-10 w-10 items-center justify-center rounded-2xl bg-indigo-500/15 text-indigo-200"><i data-lucide="mail" class="h-5 w-5"></i></span>
            <div>
              <p class="text-sm font-semibold text-slate-50">Email</p>
              <p class="text-xs text-slate-300">hello@example.com</p>
            </div>
          </a>

          <a class="focus-ring flex items-center gap-3 rounded-2xl border border-white/10 bg-slate-950/20 px-4 py-3 hover:bg-white/5" href="#">
            <span class="inline-flex h-10 w-10 items-center justify-center rounded-2xl bg-slate-500/15 text-slate-200"><i data-lucide="linkedin" class="h-5 w-5"></i></span>
            <div>
              <p class="text-sm font-semibold text-slate-50">LinkedIn</p>
              <p class="text-xs text-slate-300">（待補連結）</p>
            </div>
          </a>

          <a class="focus-ring flex items-center gap-3 rounded-2xl border border-white/10 bg-slate-950/20 px-4 py-3 hover:bg-white/5" href="#">
            <span class="inline-flex h-10 w-10 items-center justify-center rounded-2xl bg-slate-500/15 text-slate-200"><i data-lucide="github" class="h-5 w-5"></i></span>
            <div>
              <p class="text-sm font-semibold text-slate-50">GitHub</p>
              <p class="text-xs text-slate-300">（待補連結）</p>
            </div>
          </a>
        </div>
      </div>

      <div class="md:col-span-7">
        <div class="card-shadow rounded-3xl border border-white/10 bg-slate-900/30 p-6 md:p-8">
          <h2 class="text-lg font-semibold text-slate-50">留言表單（骨架）</h2>
          <p class="mt-2 text-sm text-slate-200/80">後續我會補上即時驗證與送出成功回饋動畫。</p>

          <form class="mt-6 grid grid-cols-1 gap-4" action="#" method="post">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <label class="block">
                <span class="text-xs text-slate-300">Name</span>
                <input class="mt-2 w-full rounded-xl border border-white/10 bg-slate-950/20 px-4 py-3 text-sm text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/60" type="text" name="name" placeholder="你的名字" />
              </label>
              <label class="block">
                <span class="text-xs text-slate-300">Email</span>
                <input class="mt-2 w-full rounded-xl border border-white/10 bg-slate-950/20 px-4 py-3 text-sm text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/60" type="email" name="email" placeholder="name@email.com" />
              </label>
            </div>

            <label class="block">
              <span class="text-xs text-slate-300">Subject</span>
              <input class="mt-2 w-full rounded-xl border border-white/10 bg-slate-950/20 px-4 py-3 text-sm text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/60" type="text" name="subject" placeholder="想討論什麼？" />
            </label>

            <label class="block">
              <span class="text-xs text-slate-300">Message</span>
              <textarea class="mt-2 min-h-40 w-full resize-y rounded-xl border border-white/10 bg-slate-950/20 px-4 py-3 text-sm text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/60" name="message" placeholder="簡單描述需求或職缺資訊"></textarea>
            </label>

            <button class="focus-ring inline-flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-indigo-500/20 hover:brightness-110" type="button">
              <i data-lucide="send" class="h-4 w-4"></i>
              送出（待接後端）
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="border-t border-white/10">
    <div class="mx-auto flex w-full max-w-7xl flex-col gap-4 px-4 py-10 md:flex-row md:items-center md:justify-between md:px-6">
      <p class="text-sm text-slate-400">© <span id="year"></span> let.gowork.run</p>
      <div class="flex items-center gap-4">
        <a class="focus-ring text-sm text-slate-400 hover:text-slate-200" href="../portfolio/index.html">Portfolio</a>
        <a class="focus-ring text-sm text-slate-400 hover:text-slate-200" href="../about/index.html">About</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = String(new Date().getFullYear());
  </script>
  <script src="../assets/let.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
