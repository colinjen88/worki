<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation Preview</title>
    <!-- Tailwind CSS (for the preview environment) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="loading.css">
    <style>
        /* Ensuring full height for centering */
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #000;
        }
    </style>
</head>

<body>

    <!-- Loading Component Start -->
    <div id="loading-screen" class="fixed inset-0 z-[10000] bg-[#0f172a] flex items-center justify-center">
        <div class="relative flex flex-col items-center">
            <!-- Animated Loader -->
            <div class="relative w-24 h-24">
                <!-- Outer Ping -->
                <div
                    class="absolute inset-0 border-4 border-indigo-500/20 rounded-full animate-[ping_2s_cubic-bezier(0,0,0.2,1)_infinite]">
                </div>

                <!-- Spinner Ring -->
                <div
                    class="absolute inset-0 border-4 border-t-indigo-500 border-r-transparent border-b-purple-500 border-l-transparent rounded-full animate-spin">
                </div>

                <!-- Inner Pulse Glow -->
                <div
                    class="absolute inset-4 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-full animate-pulse blur-md opacity-60">
                </div>

                <!-- Center Core -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-3 h-3 bg-white rounded-full shadow-[0_0_15px_white]"></div>
                </div>
            </div>

            <!-- Text with animated gradient -->
            <div class="mt-10 overflow-hidden">
                <p
                    class="text-base font-medium tracking-[0.4em] uppercase text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 via-white to-indigo-300 animate-[shimmer_2s_infinite] bg-[length:200%_100%]">
                    Loading
                </p>
            </div>
        </div>
    </div>
    <!-- Loading Component End -->

    <!-- Controls for Preview -->
    <div class="fixed bottom-10 left-0 right-0 text-center z-[10001] text-white/50 text-sm">
        <p>Premium Lottie-like CSS Animation</p>
        <button onclick="toggleLoop()"
            class="mt-2 px-4 py-2 border border-white/20 rounded hover:bg-white/10 transition">
            Restart Animation
        </button>
    </div>

    <script>
        function toggleLoop() {
            const screen = document.getElementById('loading-screen');
            screen.style.display = 'none';
            setTimeout(() => {
                screen.style.display = 'flex';
            }, 100);
        }
    </script>
</body>

</html>
